<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGD 8</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="d-flex justify-content-center">
            <div class="card border mt-5">
                <div class="card-header">
                    <h1>TEBAK ANGKA YUK !</h1>
                    <p>Kesempatan : {{ kesempatan }}</p>
                </div>
                <div class="card-body">
                    <p>Tebaklah angka dari 1-10</p>
                    <input type="number" class="form-control" v-model="angkaInput" :disabled="condition" placeholder="Masukkan angka 1 - 10"/><br>
                    <button class="btn-sm btn-primary" @click="tebak" :disabled="condition">TEBAK</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center my-5">
            <div class="card">
                <div class="card-body">
                    <div class="text-center" v-show="cek">
                        <p> {{ cek }} </p> 
                        <button class="btn btn-primary" @click="tebakLagi" >Tebak Lagi</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center">
            {{ `${mahasiswa.nama} | ${mahasiswa.npm} | ${mahasiswa.kelas}` }}
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            angka: Math.floor(Math.random() * 10) + 1,
            angkaInput:0,
            kesempatan: 3,
            hasil: "",
            cek : "",
            condition: false,
            mahasiswa: {
                nama: "Lawrenxius Benny",
                npm: "180709652",
                kelas: "D",
            },
        },
        methods: {
            tebak(){
                console.log(this.angka);
                this.condition=true;
                if(this.angkaInput == this.angka){
                    this.cek = "Hore anda benar";
                    this.hasil = "benar";
                }
                else{
                    this.cek = "Anda salah"
                    this.kesempatan--;
                    this.hasil="salah";
                    if(this.kesempatan==0){
                        this.hasil="stop";
                        this.cek = "Kesempatan anda habis, anda kalah :(";
                    }
                }
            },
            tebakLagi(){
                this.condition=false;
            },
        },
    });
</script>
</html>
